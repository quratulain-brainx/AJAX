<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--  Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="theme-color" content="#fafafa">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <title>AJAX</title>
</head>
<body>
<div class="container text-center border">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <p class="p-5"></p>
            <button class="btn btn-primary loadMethod">Ajax LOAD</button>
            <button class="btn btn-primary getMethod">Ajax GET</button>
            <button class="btn btn-primary postMethod">Ajax POST</button>
            <form class="p-3" id="submit-form">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control w-30 mb-3">
                <label for="contact">Contact Number</label>
                <input type="text" id="contact" class="form-control mb-3">
                <input type="button" id="submit" value="Submit" class="btn btn-primary m-2 formSubmit">
            </form>
        </div>
    </div>
</div>



<!--Script-->


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
